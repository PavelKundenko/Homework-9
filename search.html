<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <title>Search posts</title>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <header class="header" id="home">
      <h2 class="header__headline brand-headline"><a class="brand-headline__link" href="#">BlogWorld</a></h2>
      <nav class="header__navbar navbar">
        <ul class="navbar__list">
          <li class="navbar__list-item"><a href="index.html#home" class="navbar__link">Home</a></li>
          <li class="navbar__list-item"><a href="index.html#portfolioSection" class="navbar__link">Portfolio</a></li>
          <li class="navbar__list-item"><a href="blog.html#blogSection" class="navbar__link">Blog</a></li>
          <li class="navbar__list-item"><a href="#" class="navbar__link">Pages</a></li>
          <li class="navbar__list-item"><a href="index.html#aboutSection" class="navbar__link">About</a></li>
          <li class="navbar__list-item"><a href="index.html#contanctSection" class="navbar__link">Contact</a></li>
          <li class="navbar__list-item"><a href="create-post.html" class="navbar__link">Add post</a></li>
        </ul>
        <div class="navbar__burger">&equiv;</div>
      </nav>
    </header>
    <main class="main">
      <section class="info-section">
        <h2 class="info-section__headline">Search authors<span class="headline-underline"></span></h2>
        <div class="posts-search">
          <div class="posts-search-container">
            <ul class="posts-search__authors-list">Loading...</ul>
            <ul class="posts-search__posts-list"></ul>
            <div class="posts-search__post post"></div>
          </div>
          <aside class="posts-search__sidebar">
            <ul class="posts-search__authors-list posts-search__authors-list--vertical">Loading...</ul>
          </aside>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-content__icons icons">
          <img src="img/a-icon-facebook.svg" alt="Social Icon" class="icon">
          <img src="img/a-icon-instagram.svg" alt="Social Icon" class="icon">
          <img src="img/a-icon-dribbble.svg" alt="Social Icon" class="icon">
        </div>
        <h2 class="footer-content__headline brand-headline"><a class="brand-headline__link" href="#">BlogWorld</a></h2>
        <p class="footer-content__rights">&copy;2019 All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</div>
<script type="module" src="js/searchPosts.js"></script>
</body>
</html>
